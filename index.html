        @media all and (min-width: 320px) and (max-width: 760px) {
            .welcome{

        .details{
            display:flex;
            justify-content: space-between;
            margin-right: 10%;
        }

        .card-con{
            display: flex;
            justify-content: center;


        }

        .card-con:hover{
            animation-name: btn-scale;
            animation-duration:0.2s;
            animation-iteration-count: 2;

        }


        .welcome{
            color: #007bff;
            animation-name: color;
            animation-duration:4s;
            animation-iteration-count: infinite;
        }

        @keyframes color {
            0% {
                color: orangered;
                transform: scale(1.2);
            }
            20% {
                color: orange;
                transform: scale(1);
            }
            80% {
                color: yellow;
            }
            100% {
                color: green;
                transform: scale(1.2);
            }
        }

        @keyframes btn-scale {
            0% {

                transform: scale(1);
            }
           50%{
               transform: scale(1.2);
           }

            100% {

                transform: scale(1);
            }
        }

        #icon-img1, #icon-img2,#icon-img3{
            animation-name: icon-rot;
            animation-duration:1s;
            animation-iteration-count: infinite;

        }

        @keyframes icon-rot {
            0% {

                transform: translateX(-5px);
            }

            50%{
                transform: translateX(5px);
            }

            100%{
                transform: translateX(0px);
            }


        }

        footer{
            display: flex;
            bottom: 10px;
            margin-top: 100px;

        }




    </style>
